<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Bénévoles Divaskell Plougastel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
<!-- FAVICON & WEB APP -->
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#f5b800">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo-container">
        <a href="https://www.helloasso.com/associations/divaskell-plougastel" target="_blank">
          <img src="https://cdn.helloasso.com/img/logos/croppedimage-0d622bbed30d4cb98f2ffae6ec25b6b7.png?width=192&height=192&quality=80&img_format=webp" 
               alt="Divaskell Plougastel">
        </a>
      </div>
      <h1>Bienvenue sur le site des bénévoles de<br>'Divaskell Plougastel'</h1>
      <p>Gestion des bénévoles et inscriptions</p>
    </div>

    <!-- BOUTON CRÉNEAUX DISPO -->
    <div class="creneaux-banner">
      <a href="/public/creneaux-publics.html" class="btn-creneaux">
        <i class="bi bi-calendar-event"></i>
        <div class="btn-text">
          <strong>Créneaux dispo pour la Krampouez Noz</strong>
          <small>Consultez les créneaux sans connexion</small>
        </div>
        <i class="bi bi-arrow-right"></i>
      </a>
    </div>

    <div class="tab-switcher">
      <button class="tab-btn active" onclick="switchTab('login')">
        <i class="bi bi-box-arrow-in-right"></i> Connexion
      </button>
      <button class="tab-btn" onclick="switchTab('register')">
        <i class="bi bi-person-plus"></i> Inscription
      </button>
    </div>

    <div class="auth-body">
      <!-- FORMULAIRE DE CONNEXION -->
      <div id="loginPanel" class="form-panel active">
        <div id="message" class="message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="login-identifier">Adresse email</label>
            <i class="bi bi-envelope-fill"></i>
            <input 
              type="email" 
              class="form-control" 
              id="login-identifier" 
              placeholder="votre@email.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <i class="bi bi-lock-fill"></i>
            <input 
              type="password" 
              class="form-control" 
              id="login-password" 
              placeholder="••••••••"
              required
              autocomplete="current-password"
            >
            <i class="bi bi-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
          </div>

          <button type="submit" class="btn-submit">
            <i class="bi bi-box-arrow-in-right"></i> Se connecter
          </button>
        </form>
      </div>

      <!-- FORMULAIRE D'INSCRIPTION -->
      <div id="registerPanel" class="form-panel">
        <div id="register-message" class="message"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="reg-username">Nom d'utilisateur</label>
            <i class="bi bi-person-fill"></i>
            <input 
              type="text" 
              class="form-control" 
              id="reg-username" 
              placeholder="Votre pseudo"
              required
              autocomplete="username"
            >
          </div>

          <div class="form-group">
            <label for="reg-email">Adresse email</label>
            <i class="bi bi-envelope-fill"></i>
            <input 
              type="email" 
              class="form-control" 
              id="reg-email" 
              placeholder="votre@email.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="reg-password">Mot de passe</label>
            <i class="bi bi-lock-fill"></i>
            <input 
              type="password" 
              class="form-control" 
              id="reg-password" 
              placeholder="••••••••"
              required
              autocomplete="new-password"
            >
            <i class="bi bi-eye password-toggle" onclick="togglePassword('reg-password', this)"></i>
          </div>

          <button type="submit" class="btn-submit">
            <i class="bi bi-person-check"></i> Créer mon compte
          </button>
        </form>

        <div class="footer-link">
          Vous avez déjà un compte ? 
          <a href="#" onclick="switchTab('login'); return false;">Se connecter</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
