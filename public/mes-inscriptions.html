<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Inscriptions - Bénévoles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/modal-fix.css" rel="stylesheet">
  <link href="css/bottom-nav.css" rel="stylesheet">
  <link href="css/mes-inscriptions-fix.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .main-container { padding: 2rem 0; }
    .welcome-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      animation: slideDown 0.5s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stats-inline {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .stat-box {
      text-align: center;
      flex: 1;
      min-width: 90px;
    }
    .stat-box .stat-number {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4a4a4a;
      margin-bottom: 0;
    }
    .stat-box .stat-label {
      font-size: 0.9rem;
      color: #888;
    }
  </style>

  <!-- FAVICON & WEB APP -->
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container main-container">
    <!-- === Bandeau principal avec compteurs intégrés === -->
    <div class="welcome-card text-center">
      <h1 class="h4 mb-2"><i class="bi bi-list-check text-success"></i> Mes Inscriptions</h1>
      <p class="text-muted mb-3">Gérez vos inscriptions aux créneaux de bénévolat</p>
      <div class="stats-inline">
        <div class="stat-box">
          <p id="stat-total" class="stat-number">0</p>
          <p class="stat-label">Totales</p>
        </div>
        <div class="stat-box">
          <p id="stat-confirmees" class="stat-number">0</p>
          <p class="stat-label">Confirmées</p>
        </div>
        <div class="stat-box">
          <p id="stat-prochains" class="stat-number">0</p>
          <p class="stat-label">À venir</p>
        </div>
      </div>
    </div>

    <!-- === Liste des inscriptions === -->
    <div id="inscriptions-container" class="mt-4">
      <div class="text-center py-5 text-white">
        <div class="spinner-border" role="status"></div>
        <p class="mt-3">Chargement de vos inscriptions...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/js/menu.js"></script>
  <script src="/public/js/mes-inscriptions.js"></script>
  <script src="js/bottom-nav.js"></script>
</body>
</html>
