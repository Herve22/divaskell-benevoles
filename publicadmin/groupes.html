<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë• Groupes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Menu inject√© automatiquement -->
  
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1><i class="bi bi-people-fill"></i> Gestion des Groupes</h1>
      <button class="btn btn-primary" id="btnNewGroupe">
        <i class="bi bi-plus-circle"></i> Cr√©er un groupe
      </button>
    </div>

    <div id="message" class="alert d-none"></div>

    <!-- Liste des groupes -->
    <div class="row" id="groupes-list">
      <div class="col-12 text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cr√©ation/√âdition Groupe -->
  <div class="modal fade" id="modalGroupe" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalGroupeTitle">Nouveau groupe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formGroupe">
          <div class="modal-body">
            <input type="hidden" id="groupeId">
            <div class="mb-3">
              <label class="form-label">Nom du groupe <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="groupeNom" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="groupeDesc" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Email de contact</label>
              <input type="email" class="form-control" id="groupeEmail" placeholder="contact@exemple.fr">
            </div>
            <div class="mb-3">
              <label class="form-label">T√©l√©phone de contact</label>
              <input type="tel" class="form-control" id="groupeTel" placeholder="06 12 34 56 78">
            </div>
            <div class="mb-3">
              <label class="form-label">Responsable</label>
              <select class="form-select" id="groupeResp">
                <option value="">-- Chargement... --</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">√âv√©nement associ√©</label>
              <select class="form-select" id="groupeEvent">
                <option value="">-- Chargement... --</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/groupes.js"></script>
</body>
</html>
