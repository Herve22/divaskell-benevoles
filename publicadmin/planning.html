<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planning — Bénévoles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/planning.css">
</head>
<body>
  <div id="menu-container"></div>

  <h1 class="text-center my-4"><i class="bi bi-calendar-week"></i> Planning des Créneaux</h1>

  <!-- Bandeau résumé -->
  <div class="summary-wrap" aria-live="polite">
    <div id="summary" class="summary">
      <div class="sum-item"><span class="label">Nécessaires</span><span id="sum-need">—</span></div>
      <div class="sum-item"><span class="label">Inscrits</span><span id="sum-have">—</span></div>
      <div class="sum-item sum-err" id="sum-missing-wrap" style="display:none">
        <span class="label">Manque</span><span id="sum-missing">—</span>
      </div>
      <div class="sum-spacer"></div>
      <div class="sum-item"><span class="label">Complétion</span><span id="sum-pct" class="sum-pct">—</span></div>
    </div>
  </div>

  <!-- Filtres -->
  <div class="container-fluid mt-4">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Événement</label>
            <select class="form-select" id="filtreEvenement">
              <option value="">Tous les événements</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Groupe</label>
            <select class="form-select" id="filtreGroupe">
              <option value="">Tous les groupes</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="filtreDate">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary w-100" id="btnRefresh">
              <i class="bi bi-arrow-clockwise"></i> Actualiser
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Liste des créneaux -->
  <div class="list" id="list"></div>

  <!-- Popover inscrit -->
  <div id="inscr-popover" class="popover" hidden></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/planning.js"></script>
</body>
</html>
